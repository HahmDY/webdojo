<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Confirmation - ByteHaven</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .confirmation-box {
            background: #3a3a3a;
            border-radius: 8px;
            padding: 30px;
            margin: 20px 0;
        }
        .file-info {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .file-name {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 15px 0;
        }
        .file-size {
            color: #888;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #666;
            color: white;
        }
        .btn-secondary:hover {
            background: #555;
        }
        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ByteHaven</div>
        <div class="confirmation-box">
            <div class="success-icon">âœ…</div>
            <h1>Upload Confirmation</h1>
            <p>You are about to upload the following file:</p>
            <div class="file-info">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            <p>This file will be visible to all users of ByteHaven.</p>
        </div>
        <div class="buttons">
            <button class="btn btn-primary" id="confirmBtn">Confirm Upload</button>
            <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script>
        // Get file information from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');
        const fileSize = urlParams.get('size');
        const fileId = urlParams.get('id');

        // Display file information
        document.getElementById('fileName').textContent = fileName;
        document.getElementById('fileSize').textContent = fileSize;

        // Handle confirm button
        document.getElementById('confirmBtn').addEventListener('click', function() {
            // Add to upload history in localStorage
            const uploadHistory = JSON.parse(localStorage.getItem('uploadHistory') || '[]');
            uploadHistory.unshift({
                id: fileId,
                name: fileName,
                size: fileSize,
                time: new Date().toLocaleString()
            });
            localStorage.setItem('uploadHistory', JSON.stringify(uploadHistory));
            
            // Redirect back to main page
            window.location.href = 'index.html';
        });

        // Handle cancel button
        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
