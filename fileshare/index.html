<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Anonymous File Sharing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .file-explorer {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
            cursor: pointer;
        }
        .file-item:hover {
            background: #3a3a3a;
        }
        .file-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .file-icon {
            width: 20px;
            height: 20px;
        }
        .upload-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0.6;
        }
        .upload-btn.active {
            opacity: 1;
        }
        .upload-btn:hover {
            background: #45a049;
        }
        .file-preview {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .preview-content {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            background: #2a2a2a;
            margin: 15% auto;
            padding: 20px;
            width: 70%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close-modal {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .upload-steps {
            margin-top: 20px;
        }
        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        .step.active {
            opacity: 1;
        }
        .step-number {
            width: 24px;
            height: 24px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .selected-files {
            margin-top: 20px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
        }
        .upload-history {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .upload-history h2 {
            margin-top: 0;
        }
        .uploaded-files {
            list-style: none;
            padding: 0;
        }
        .uploaded-file {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
            font-family: monospace;
        }
        .upload-time {
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FileShare</h1>
            <span>Anonymous File Sharing Platform</span>
        </div>
        
        <div class="file-explorer">
            <h2>My Files</h2>
            <ul class="file-list" id="fileList">
                <!-- Files will be loaded from initial-files.json -->
            </ul>
        </div>

        <div class="upload-section">
            <h2>Upload Files</h2>
            <p>Share your files anonymously. No registration required.</p>
            <button class="upload-btn" id="uploadBtn" onclick="uploadFiles()" disabled>Upload Selected Files</button>
        </div>

        <div class="file-preview" id="filePreview">
            <h2>File Preview</h2>
            <div class="preview-content" id="previewContent"></div>
        </div>

        <div class="upload-history">
            <h2>Upload History</h2>
            <ul class="uploaded-files" id="uploadedFiles">
                <!-- Uploaded files will be listed here -->
            </ul>
        </div>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2>Uploading Files</h2>
            <div class="selected-files" id="selectedFilesList">
                <!-- Selected files will be listed here -->
            </div>
            <div class="upload-steps">
                <div class="step active" id="step1">
                    <div class="step-number">1</div>
                    <div class="step-text">Preparing files for upload...</div>
                </div>
                <div class="step" id="step2">
                    <div class="step-number">2</div>
                    <div class="step-text">Encrypting files...</div>
                </div>
                <div class="step" id="step3">
                    <div class="step-number">3</div>
                    <div class="step-text">Uploading to anonymous server...</div>
                </div>
                <div class="step" id="step4">
                    <div class="step-number">4</div>
                    <div class="step-text">Generating share links...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load initial files from JSON
        async function loadInitialFiles() {
            try {
                const response = await fetch('initial-files.json');
                const data = await response.json();
                const fileList = document.getElementById('fileList');
                
                data.files.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.innerHTML = `
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="${file.id}" onchange="updateSelectedFiles()">
                            <div class="file-name" onclick="previewFile('${file.name}')">
                                <span>${file.icon}</span>
                                <span>${file.name}</span>
                            </div>
                        </div>
                        <span>${file.size}</span>
                    `;
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading initial files:', error);
            }
        }

        // Load files when page loads
        window.addEventListener('load', loadInitialFiles);

        function previewFile(filename) {
            const preview = document.getElementById('filePreview');
            const content = document.getElementById('previewContent');
            preview.style.display = 'block';
            
            fetch('initial-files.json')
                .then(response => response.json())
                .then(data => {
                    const file = data.files.find(f => f.name === filename);
                    if (file && file.type === 'text') {
                        content.textContent = file.content;
                    } else {
                        content.textContent = `[Preview not available for ${filename}]`;
                    }
                })
                .catch(error => {
                    console.error('Error loading file preview:', error);
                    content.textContent = 'Error loading preview';
                });
        }

        function updateSelectedFiles() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const uploadBtn = document.getElementById('uploadBtn');
            const selectedFiles = Array.from(checkboxes).filter(cb => cb.checked);
            
            uploadBtn.disabled = selectedFiles.length === 0;
            uploadBtn.classList.toggle('active', selectedFiles.length > 0);
        }

        function getSelectedFiles() {
            const files = [];
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((cb, index) => {
                if (cb.checked) {
                    const fileName = cb.parentElement.querySelector('.file-name span:last-child').textContent;
                    const fileSize = cb.closest('.file-item').querySelector('span:last-child').textContent;
                    files.push({ name: fileName, size: fileSize });
                }
            });
            return files;
        }

        function uploadFiles() {
            const files = getSelectedFiles();
            const uploadedFilesList = document.getElementById('uploadedFiles');
            const timestamp = new Date().toLocaleString();
            
            files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'uploaded-file';
                li.innerHTML = `
                    <span>${file.name} (${file.size})</span>
                    <span class="upload-time">${timestamp}</span>
                `;
                uploadedFilesList.insertBefore(li, uploadedFilesList.firstChild);
            });

            // Reset checkboxes and upload button
            document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
                cb.checked = false;
            });
            updateSelectedFiles();
        }

        function closeModal() {
            const modal = document.getElementById('uploadModal');
            modal.style.display = 'none';
            
            // Reset steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById('step1').classList.add('active');
        }
    </script>
</body>
</html>
