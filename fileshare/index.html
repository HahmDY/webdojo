<!DOCTYPE html>

        .container {

            padding: 20px;
            margin-bottom: 20px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
            cursor: pointer;
        }
        .file-item:hover {
            background: #3a3a3a;
        }
        .file-name {
            display: flex;
            align-items: center;

        }
        .file-icon {
            width: 20px;
            height: 20px;
        }
        .upload-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
        }
        .upload-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background: #45a049;
        }
        .file-preview {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        .preview-content {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
