<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime & Manga Board</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #333;
            --text-color: #fff;
            --border-color: #444;
            --highlight-color: #666;
        }
        
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .nav {
            margin-top: 10px;
            text-align: center;
        }
        
        .nav a {
            color: #00ff00;
            text-decoration: none;
            margin-right: 15px;
        }
        
        .nav a:hover {
            text-decoration: underline;
        }
        
        .post-form {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px;
            font-family: 'Courier New', monospace;
        }
        
        button {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            background-color: #00ff00;
            color: var(--primary-color);
            border: none;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        button:hover {
            background-color: #00cc00;
        }
        
        .post {
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--secondary-color);
        }
        
        .post-meta {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .post-content {
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .stats {
            text-align: right;
            color: #888;
            font-size: 0.8em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Anime & Manga Board</h1>
    
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="#new-thread">New Post</a>
    </div>
    
    <div class="stats">
        <span id="totalPosts">2</span> posts
    </div>
    
    <div id="new-thread" class="post-form">
        <textarea id="postContent" placeholder="Write your post here..."></textarea>
        <button onclick="addPost()">Post</button>
    </div>
    
    <div id="postList">
        <div class="post">
            <div class="post-meta">Posted on 2024-04-09 12:00:00</div>
            <div class="post-content">What are you watching this season?</div>
        </div>
        <div class="post">
            <div class="post-meta">Posted on 2024-04-09 11:30:00</div>
            <div class="post-content">Looking for new manga to read</div>
        </div>
    </div>

    <script>
        let postCount = 2; // Initial posts count
        
        function formatTimestamp() {
            const now = new Date();
            const pad = (n) => n.toString().padStart(2, '0');
            return `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())} ` +
                   `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
        }

        function createPostElement(content) {
            const postDiv = document.createElement("div");
            postDiv.classList.add("post");
            
            postDiv.innerHTML = `
                <div class="post-meta">Posted on ${formatTimestamp()}</div>
                <div class="post-content">${content}</div>
            `;
            
            return postDiv;
        }

        function addPost() {
            const content = document.getElementById("postContent").value;
            
            if (content.trim() === "") {
                alert("Post cannot be empty.");
                return;
            }
            
            postCount++;
            document.getElementById('totalPosts').textContent = postCount;
            
            const postList = document.getElementById("postList");
            const postDiv = createPostElement(content);
            postList.insertBefore(postDiv, postList.firstChild);
            
            // Clear input
            document.getElementById("postContent").value = "";
        }

        // Add event listener for Enter key
        document.getElementById("postContent").addEventListener("keydown", function(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                addPost();
            }
        });
    </script>
</body>
</html>
