<!-- mail/inbox.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inbox - MailBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f1f3f4;
    }
    .email-list {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .email-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .email-item:last-child {
      border-bottom: none;
    }
    .subject {
      font-weight: bold;
    }
    .timestamp {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1 style="color: #1a73e8;">Inbox</h1>
  <div class="email-list" id="emailList"></div>

  <script>
    fetch('inbox.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('emailList');
        data.emails.forEach(email => {
          const div = document.createElement('div');
          div.className = 'email-item';
          div.innerHTML = `
            <div class="subject">${email.subject}</div>
            <div>${email.sender}</div>
            <div class="timestamp">${new Date(email.timestamp).toLocaleString()}</div>
          `;
          div.onclick = () => {
            window.location.href = `view.html?id=${email.id}`;
          };
          list.appendChild(div);
        });
      })
      .catch(error => {
        console.error('Failed to load inbox.json:', error);
      });
  </script>
</body>
</html>
