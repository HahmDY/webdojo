<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Board</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
        h2 { text-align: center; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; cursor: pointer; }
        .post { border-bottom: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Random Board</h2>
    <textarea id="postContent" placeholder="Write your post here..."></textarea>
    <button onclick="addPost()">Post</button>
    <div id="postList"></div>

    <script>
        function addPost() {
            var content = document.getElementById("postContent").value;
            if (content.trim() === "") {
                alert("Please enter content.");
                return;
            }
            var postList = document.getElementById("postList");
            var postDiv = document.createElement("div");
            postDiv.classList.add("post");
            postDiv.textContent = content;
            postList.prepend(postDiv);
            document.getElementById("postContent").value = "";
        }
    </script>
</body>
</html>
