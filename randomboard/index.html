<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boards</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #333;
            --text-color: #fff;
            --border-color: #444;
            --highlight-color: #666;
        }

        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .boards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .board {
            background-color: var(--secondary-color);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, border-color 0.2s;
        }
        .board:hover {
            transform: translateY(-2px);
            border-color: #00ff00;
        }
        .board h2 {
            margin: 0;
            color: #00ff00;
            font-size: 16px;
        }
        .board h2 a {
            color: #00ff00;
            text-decoration: none;
            display: block;
            padding: 10px;
        }
        .board h2 a:hover {
            color: #00cc00;
        }

        /* Main Board Styles */
        .main-board {
            max-width: 600px;
            margin: 30px auto;
        }
        .post-form {
            background-color: var(--secondary-color);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 3px;
            color: #00ff00;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 6px;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 8px;
            background-color: var(--primary-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 8px;
            cursor: pointer;
            background-color: #00ff00;
            color: var(--primary-color);
            border: none;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        button:hover {
            background-color: #00cc00;
        }
        .post {
            border: 1px solid var(--border-color);
            padding: 12px;
            margin-bottom: 12px;
            background-color: var(--secondary-color);
            position: relative;
            font-size: 14px;
        }
        .post-header {
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border-color);
        }
        .post-id {
            color: #00ff00;
            font-weight: bold;
        }
        .post-meta {
            color: #888;
            font-size: 0.8em;
            margin-top: 4px;
        }
        .post-content {
            white-space: pre-wrap;
            word-break: break-word;
        }
        .post-actions {
            margin-top: 8px;
            text-align: right;
        }
        .action-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 0.8em;
            width: auto;
        }
        .action-btn:hover {
            color: #00ff00;
            background: none;
        }
        .stats {
            text-align: right;
            color: #888;
            font-size: 0.8em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boards</h1>
        <div class="boards">
            <div class="board">
                <h2><a href="anime/index.html">Anime & Manga</a></h2>
            </div>
            <div class="board">
                <h2><a href="games/index.html">Video Games</a></h2>
            </div>
            <div class="board">
                <h2><a href="technology/index.html">Technology</a></h2>
            </div>
            <div class="board">
                <h2><a href="pic/index.html">Politically Incorrect</a></h2>
            </div>
            <div class="board">
                <h2><a href="hardcore/index.html">Hardcore</a></h2>
            </div>
            <div class="board">
                <h2><a href="hentai/index.html">Hentai</a></h2>
            </div>
        </div>

        <div class="main-board">
            <h2 style="color: #00ff00; text-align: center;">Main Board</h2>
            
            <div class="stats">
                <span id="totalPosts">0</span> posts | <span id="onlineUsers">--</span> users online
            </div>
            
            <div class="post-form">
                <div class="input-group">
                    <label for="postTitle">&gt; Title (optional):</label>
                    <input type="text" id="postTitle" placeholder="Enter title...">
                </div>
                
                <div class="input-group">
                    <label for="postContent">&gt; Message:</label>
                    <textarea id="postContent" placeholder="Write your message here..."></textarea>
                </div>
                
                <button onclick="addPost()">Submit</button>
            </div>
            
            <div id="postList"></div>
        </div>
    </div>

    <script>
        let postCount = 0;
        let onlineUsers = Math.floor(Math.random() * 50) + 20;
        const STORAGE_KEY = 'main_board_posts';
        
        // Update online users periodically
        setInterval(() => {
            onlineUsers += Math.floor(Math.random() * 3) - 1;
            if (onlineUsers < 20) onlineUsers = 20;
            if (onlineUsers > 70) onlineUsers = 70;
            document.getElementById('onlineUsers').textContent = onlineUsers;
        }, 5000);

        function generatePostId() {
            const chars = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let id = '';
            for (let i = 0; i < 8; i++) {
                id += chars[Math.floor(Math.random() * chars.length)];
            }
            return id;
        }

        function formatTimestamp() {
            const now = new Date();
            const pad = (n) => n.toString().padStart(2, '0');
            return `${pad(now.getMonth() + 1)}/${pad(now.getDate())}/${now.getFullYear().toString().substr(2)} ` +
                   `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
        }

        function createPostElement(title, content, timestamp = null) {
            const postId = generatePostId();
            const postDiv = document.createElement("div");
            postDiv.classList.add("post");
            
            postDiv.innerHTML = `
                <div class="post-header">
                    <span class="post-id">#${postId}</span>
                    ${title ? `<strong> | ${title}</strong>` : ''}
                    <div class="post-meta">Posted at ${timestamp || formatTimestamp()}</div>
                </div>
                <div class="post-content">${content}</div>
                <div class="post-actions">
                    <button class="action-btn" onclick="replyTo('${postId}')">Reply</button>
                    <button class="action-btn" onclick="reportPost('${postId}')">Report</button>
                </div>
            `;
            
            return postDiv;
        }

        function savePostsToStorage(posts) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(posts));
        }

        function loadPostsFromStorage() {
            const savedPosts = localStorage.getItem(STORAGE_KEY);
            return savedPosts ? JSON.parse(savedPosts) : [];
        }

        function addPost() {
            const title = document.getElementById("postTitle").value.trim();
            const content = document.getElementById("postContent").value;
            
            if (content.trim() === "") {
                alert("Message cannot be empty.");
                return;
            }
            
            const timestamp = formatTimestamp();
            const postId = generatePostId();
            
            // Create new post object
            const newPost = {
                id: postId,
                title: title,
                content: content,
                timestamp: timestamp
            };
            
            // Get existing posts and add new post
            const posts = loadPostsFromStorage();
            posts.unshift(newPost);
            savePostsToStorage(posts);
            
            postCount++;
            document.getElementById('totalPosts').textContent = postCount;
            
            const postList = document.getElementById("postList");
            const postDiv = createPostElement(title, content, timestamp);
            postList.prepend(postDiv);
            
            // Clear inputs
            document.getElementById("postTitle").value = "";
            document.getElementById("postContent").value = "";
        }

        function replyTo(postId) {
            const content = document.getElementById("postContent");
            content.value = `>>${postId}\n${content.value}`;
            content.focus();
        }

        function reportPost(postId) {
            alert(`Post #${postId} has been reported to moderators.`);
        }

        // Load initial posts from JSON file and localStorage
        async function loadInitialPosts() {
            try {
                const response = await fetch('initial-posts.json');
                const data = await response.json();
                const savedPosts = loadPostsFromStorage();
                
                const postList = document.getElementById("postList");
                
                // First load saved posts
                savedPosts.forEach((post) => {
                    const postDiv = createPostElement(post.title, post.content, post.timestamp);
                    postList.prepend(postDiv);
                    postCount++;
                });
                
                // Then load initial posts if no saved posts exist
                if (savedPosts.length === 0) {
                    data.posts.forEach((post) => {
                        const postDiv = createPostElement(post.title, post.content, post.timestamp);
                        postList.prepend(postDiv);
                        postCount++;
                    });
                }
                
                document.getElementById('totalPosts').textContent = postCount;
            } catch (error) {
                console.error('Error loading posts:', error);
                // If JSON file fails to load, try to load from localStorage
                const savedPosts = loadPostsFromStorage();
                if (savedPosts.length > 0) {
                    const postList = document.getElementById("postList");
                    savedPosts.forEach((post) => {
                        const postDiv = createPostElement(post.title, post.content, post.timestamp);
                        postList.prepend(postDiv);
                        postCount++;
                    });
                    document.getElementById('totalPosts').textContent = postCount;
                }
            }
        }

        // Load posts when the page loads
        window.onload = loadInitialPosts;
    </script>
</body>
</html>
