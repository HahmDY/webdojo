<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe6;
      text-align: center;
      padding: 100px;
    }
    h1 {
      color: #d93025;
    }
    .movie-title {
      font-weight: bold;
      color: #0275d8;
      font-size: 1.2em;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #555;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Content Selected</h1>
  <p>You selected: <span class="movie-title" id="movieTitle"></span></p>
  <p>Action: <span id="actionType"></span></p>
  <p>This action has been logged.</p>
  
  <script>
    // Get the movie title from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const movieTitle = urlParams.get('title');
    const action = urlParams.get('action');
    
    document.getElementById('movieTitle').textContent = movieTitle || 'Unknown Content';
    document.getElementById('actionType').textContent = action || 'View';
    
    // Additional tracking could be implemented here
  </script>
  
  <a href="../index.html" class="back-link">‚Üê Back to Search</a>
</body>
</html>
