<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writely - Modern Document Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: white !important;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            padding: 8px 16px;
        }
        .navbar-brand {
            color: #5f6368 !important;
            font-weight: 500;
        }
        .editor-container {
            max-width: 850px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border-radius: 8px;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }
        .toolbar {
            padding: 8px 16px;
            border-bottom: 1px solid #dadce0;
            background-color: white;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        .toolbar-group {
            display: flex;
            align-items: center;
            padding: 0 8px;
            border-right: 1px solid #dadce0;
        }
        .toolbar-group:last-child {
            border-right: none;
        }
        .editor {
            flex-grow: 1;
            padding: 40px 60px;
            overflow-y: auto;
            background-color: white;
            font-size: 14px;
            line-height: 1.6;
            border: none;
            resize: none;
            width: 100%;
            height: 100%;
        }
        .document-title {
            font-size: 24px;
            font-weight: 400;
            border: none;
            background: transparent;
            width: 100%;
            padding: 8px 0;
            color: #202124;
            font-family: 'Roboto', sans-serif;
        }
        .document-title:focus {
            outline: none;
            background-color: transparent;
        }
        .toolbar-btn {
            color: #5f6368;
            background: transparent;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }
        .toolbar-btn:hover {
            background-color: #f1f3f4;
        }
        .toolbar-btn.active {
            background-color: #e8f0fe;
            color: #1a73e8;
        }
        .btn-outline-primary {
            color: #1a73e8;
            border-color: #1a73e8;
        }
        .btn-outline-primary:hover {
            background-color: #1a73e8;
            color: white;
        }
        .btn-outline-secondary {
            color: #5f6368;
            border-color: #dadce0;
        }
        .btn-outline-secondary:hover {
            background-color: #f1f3f4;
        }
        @media print {
            .navbar, .toolbar {
                display: none;
            }
            .editor-container {
                box-shadow: none;
                margin: 0;
                height: auto;
            }
            .editor {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-file-text me-2"></i>Writely
            </a>
            <div class="d-flex align-items-center">
                <a href="save.html" class="btn btn-outline-primary me-2">
                    <i class="bi bi-save me-1"></i>Save
                </a>
                <a href="share.html" class="btn btn-outline-secondary">
                    <i class="bi bi-share me-1"></i>Share
                </a>
            </div>
        </div>
    </nav>

    <div class="editor-container">
        <textarea class="editor"></textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editor = document.querySelector('.editor');

            // Save button functionality
            document.querySelector('a[href="save.html"]').addEventListener('click', function(e) {
                e.preventDefault();
                const content = editor.value;
                sessionStorage.setItem('new_note_content', content);
                window.location.href = 'save.html';
            });

            // Share button functionality
            document.querySelector('a[href="share.html"]').addEventListener('click', function(e) {
                e.preventDefault();
                const content = editor.value;
                sessionStorage.setItem('new_note_content', content);
                window.location.href = 'share.html';
            });
        });
    </script>
</body>
</html>
