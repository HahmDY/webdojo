<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Saved - Writely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 30px;
        }
        .success-icon {
            color: #34a853;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #202124;
        }
        .file-content {
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .back-button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <i class="bi bi-check-circle-fill success-icon"></i>
            <h1 class="success-message">File Saved Successfully!</h1>
            <p>Your document has been saved to your account.</p>
        </div>
        
        <div class="file-content" id="fileContent">
            <!-- File content will be displayed here -->
        </div>
        
        <div class="text-center back-button">
            <a href="index.html" class="btn btn-primary">
                <i class="bi bi-arrow-left me-2"></i>Back to Editor
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the saved content from localStorage
            const fileContentElement = document.getElementById('fileContent');
            
            // Check for content from all possible localStorage keys
            const possibleKeys = [
                'writely_document',
                'private_information',
                'cocaine_production',
                'writely_document_ai_content',
                'writely_document_trip_plan',
                'writely_document_cookie_recipe',
                'writely_document_hahm'
            ];
            
            let savedContent = null;
            let usedKey = null;
            
            // Try to find content from any of the possible keys
            for (const key of possibleKeys) {
                const content = localStorage.getItem(key);
                if (content) {
                    savedContent = content;
                    usedKey = key;
                    break;
                }
            }
            
            if (savedContent) {
                // Display the saved content
                fileContentElement.innerHTML = savedContent;
                console.log(`Content loaded from key: ${usedKey}`);
            } else {
                fileContentElement.innerHTML = '<p class="text-muted">No content found.</p>';
            }
        });
    </script>
</body>
</html>
