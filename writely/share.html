<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Document - Writely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 30px;
        }
        .share-form {
            margin-top: 20px;
        }
        .shared-content {
            display: none;
            margin-top: 30px;
        }
        .success-icon {
            color: #34a853;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 30px;
            color: #202124;
        }
        .file-content {
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .back-button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="shareForm" class="share-form">
            <h2 class="mb-4">Share Document</h2>
            <form id="emailForm">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter recipient's email" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-send me-2"></i>Share
                </button>
            </form>
        </div>
        
        <div id="sharedContent" class="shared-content">
            <div class="text-center">
                <i class="bi bi-check-circle-fill success-icon"></i>
                <h1 class="success-message">File Shared Successfully!</h1>
                <p id="shareMessage">Your document has been shared.</p>
            </div>
            
            <div class="file-content" id="fileContent">
                <!-- File content will be displayed here -->
            </div>
        </div>
        
        <div class="text-center back-button">
            <a href="index.html" class="btn btn-primary">
                <i class="bi bi-arrow-left me-2"></i>Back to Editor
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailForm = document.getElementById('emailForm');
            const shareForm = document.getElementById('shareForm');
            const sharedContent = document.getElementById('sharedContent');
            const shareMessage = document.getElementById('shareMessage');
            const fileContentElement = document.getElementById('fileContent');
            
            // Get the saved content from localStorage
            const savedContent = localStorage.getItem('writely_document');
            
            if (savedContent) {
                // Display the saved content
                fileContentElement.innerHTML = savedContent;
            } else {
                fileContentElement.innerHTML = '<p class="text-muted">No content found.</p>';
            }
            
            // Handle form submission
            emailForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('emailInput').value;
                
                // Update the share message
                shareMessage.textContent = `File shared to ${email}`;
                
                // Hide the form and show the success message
                shareForm.style.display = 'none';
                sharedContent.style.display = 'block';
            });
        });
    </script>
</body>
</html>
